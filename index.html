<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dashboard dash">
        <div class="dash-row"></div>
        <div class="dash-head">Dashboard</div>
        <div class="dash-links">
          <div class="dash-row">Home</div>
          <div class="dash-row">Profile</div>
          <div class="dash-row">Messages</div>
          <div class="dash-row">History</div>
          <div class="dash-row">Tasks</div>
          <div class="dash-row">Communities</div>
        </div>
        <div class="dash-settings">
          <div class="dash-row">Setting</div>
          <div class="dash-row">Support</div>
          <div class="dash-row">Privacy</div>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <div class="search"></div>
          <div class="notifications"></div>
          <div class="profile">Morgan Oakley</div>
        </div>
        <div class="header-bottom">
          <div class="greet">Hi there, Morgan Oakley (@morgan)</div>
          <btn class="new">New</btn>
          <btn class="upload">Upload</btn>
          <btn class="share">Share</btn>
        </div>
      </div>
      <div class="main">
        <div class="project">
          <p class="main-title">Your Projects</p>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="announcements">
          <p class="main-title">Announcements</p>
          <div class="card"></div>
        </div>
        <div class="trending">
          <p class="main-title">Trending</p>
          <div class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
